    <!-- My Projects -->
    <section class="container-project">
      <!-- Add Project -->
      <div class="project">
        <form id="myForm" onsubmit="addProject(event)">
          <h1>ADD My Project</h1>
          <div class="form-group">
            <label for="projectName">Project Name</label>
            <input
              id="projectName"
              type="text"
              required
              placeholder="input your Name"
            />
          </div>
          <div
            class="date"
            style="display: flex; justify-content: space-between; gap: 10px"
          >
            <div>
              <label for="startDate">Start Date</label>
              <input type="date" id="startDate" required />
            </div>
            <div>
              <label for="endDate">End Date</label>
              <input type="date" id="endDate" required />
            </div>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description"></textarea>
          </div>
          <div class="form-group">
            <label for="Technologies">Technologies</label>
            <div class="checkbox">
              <div class="form-checkleft">
                <div class="checklist">
                  <input type="checkbox" id="checkNode" />
                  <label for="checkNode">NodeJS</label>
                </div>
                <div class="checklist">
                  <input type="checkbox" id="checkReact" />
                  <label for="checkReact">ReactJs</label>
                </div>
              </div>
              <div class="form-checkright">
                <div class="checklist">
                  <input type="checkbox" id="checkNext" />
                  <label for="checkNext">NextJs</label>
                </div>
                <div class="checklist">
                  <input type="checkbox" id="checkTypescript" />
                  <label for="checkTypescript">TypeScript</label>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="uploadImage">Upload Image</label>
            <input type="file" id="uploadImage" />
          </div>
          <div style="display: flex; justify-content: end">
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>

      <!-- End -->
