    <!-- My Hero -->
    <section class="container">
      <h1>Testimonials</h1>
      <div class="container-rating">
        <h2>Ranking by Stars</h2>
        <div class="rating">
          <button onclick="allTestimonials()" class="rating-btn">All</button>
          <button onclick="testiByRating(1)" class="rating-btn">
            1 <i class="fa-solid fa-star"></i>
          </button>
          <button onclick="testiByRating(2)" class="rating-btn">
            2 <i class="fa-solid fa-star"></i>
          </button>
          <button onclick="testiByRating(3)" class="rating-btn">
            3 <i class="fa-solid fa-star"></i>
          </button>
          <button onclick="testiByRating(4)" class="rating-btn">
            4 <i class="fa-solid fa-star"></i>
          </button>
          <button onclick="testiByRating(5)" class="rating-btn">
            5 <i class="fa-solid fa-star"></i>
          </button>
        </div>
      </div>
    </section>

    <section class="testimonials" id="testimonials-list"></section>
