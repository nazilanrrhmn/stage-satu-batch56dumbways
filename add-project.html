<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img src="assets/img/logo-zs.png" alt="Logo" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"

      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">

          <a class="btn btn-danger" href="/contact.html">Contact</a>
        </div>
      </div>
    </div>
  </nav>
  <!-- End Nav -->

  <!-- Project Section -->
  <section class="container mt-5">
    <div class="row">
      <!-- Create Project Form -->
      <div class="col-12 mb-5">
        <div class="project-form">
          <h1 class="text-center mb-4">Add My Project</h1>
          <form id="projectForm">
            <div class="form-group">
              <label for="projectName">Project Name</label>
              <input id="projectName" name="projectName" type="text" class="form-control" required
                placeholder="Input your project name" />
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="startDate">Start Date</label>
                <input type="date" id="startDate" name="startDate" class="form-control" required />
              </div>
              <div class="col-md-6">
                <label for="endDate">End Date</label>
                <input type="date" id="endDate" name="endDate" class="form-control" required />
              </div>
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea id="description" name="description" class="form-control" rows="3"
                placeholder="Enter project description"></textarea>
            </div>
            <div class="form-group">
              <label for="technologies">Technologies</label>
              <div class="checkbox-group">
                <div class="form-check">
                  <input type="checkbox" id="checkNode" name="technologies" value="NodeJS" class="form-check-input" />
                  <label for="checkNode" class="form-check-label">NodeJS</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" id="checkReact" name="technologies" value="ReactJS" class="form-check-input" />
                  <label for="checkReact" class="form-check-label">ReactJS</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" id="checkNext" name="technologies" value="NextJS" class="form-check-input" />
                  <label for="checkNext" class="form-check-label">NextJS</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" id="checkTypescript" name="technologies" value="TypeScript"
                    class="form-check-input" />
                  <label for="checkTypescript" class="form-check-label">TypeScript</label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="uploadImage">Upload Image</label>
              <input type="file" id="uploadImage" name="image" class="form-control" />
            </div>
            <div class="text-end">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
          <a href="project.html" class="btn btn-secondary mt-3">Back to Project List</a>
        </div>
      </div>
    </div>
  </section>
  <!-- End Project -->

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
